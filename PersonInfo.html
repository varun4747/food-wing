<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="PersonInfo.css">
</head>

<body>
    <div class="info">
        <div>
            <h1>Personal&nbsp;Information</h1>
            <label for="nm">Name</label><br>
            <input type="text" id="name" name="nm" placeholder="Enter Name"><br>
            <label for="age">Age</label><br>
            <input type="number" id="age" name="ag" placeholder="Enter Age"><br>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <label for="add">Address</label><br>
            <input type="text" id="address" name="add" placeholder="Enter Address"><br>
            <label for="dist">District</label><br>
            <input type="text" id="district" name="dist" placeholder="Enter District"><br>
            <label for="sta">State</label><br>
            <input type="text" id="state" name="sta" placeholder="Enter State"><br>
            <label for="zpc">Pin&nbsp;Code</label><br>
            <input type="text" id="pin" name="zpc" placeholder="Enter Pin Code"><br>
            <label for="cnt">Phone Number</label><br>
            <input type="number" id="number" name="cnt" placeholder="Enter Phone Number"><br>
            <button id="sav">Save</button>
        </div>
    </div>
</body>
<script>
    document.querySelector('#sav').addEventListener('click', (e) => {
        var name = document.querySelector('#name').value;
        var age = document.querySelector('#age').value;
        var gender = document.querySelector('#gender').value;
        var address = document.querySelector('#address').value;
        var district = document.querySelector('#district').value;
        var state = document.querySelector('#state').value;
        var pin = document.querySelector('#pin').value;
        var number = document.querySelector('#number').value;
        if (name === '' || age === '' || gender === '' || address === '' || district === '' || state === '' || pin === '' || number == '') {
            alert('Enter all the details')
        }
        else {
            var x = {
                name: name,
                address: address,
                gender: gender,
                age: Number(age),
                district: district,
                state: state,
                pincode: Number(pin),
                phno: Number(number),
                form:1
            }
            var data = JSON.stringify(x);
            fetch('/save/' + encodeURIComponent(data))
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert('Data Saved Successfully')
                        parent.location.href = '/dashboard'
                    }
                    else {
                        alert('Failed to save the details')
                    }
                })
        }
    });
</script>

</html>
