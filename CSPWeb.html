        function showIframe(a) {
            if (a === 'community.html') {
                if (document.cookie.sid) {
                    document.getElementById('hi').src = a;
                }
                else {
                    alert('please login in')
                    document.getElementById('hi').src='login.html'
                }
            }
            else {
                document.getElementById('hi').src = a;
            }
        }
    </script>
